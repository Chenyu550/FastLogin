# FastLogin 语言配置
# 项目地址: https://www.spigotmc.org/resources/fastlogin.14153
# 源代码: https://github.com/games647/FastLogin
#
# 最新语言模板请访问:
# https://github.com/games647/FastLogin/blob/main/core/src/main/resources/messages.yml
#
# 获取语言模板请访问GitHub Wiki:
# https://github.com/games647/FastLogin/wiki/English

# 若需多行显示消息，请使用单引号包裹并按需换行
# 示例:
# bla: '&a第一行
# 第二行
# 第三行'

# 若要禁用某条消息，请将其设为空值
# 示例:
# bla: ''

# ========= 通用配置 (BungeeCord 和 Bukkit) ============

# 切换模式已激活，未授权的离线玩家尝试加入时提示
switch-kick-message: '&4本服务器仅允许正版玩家加入'

# 将玩家添加至正版名单以跳过离线验证
add-premium: '&2你已被加入正版玩家名单'

# 将其他玩家添加至正版名单
add-premium-other: '&2该玩家已被加入正版名单'

# 该玩家已存在于正版名单中
already-exists: '&4你已在正版名单中'

# 该玩家已存在于正版名单中
already-exists-other: '&4该玩家已在正版名单中'

# 将玩家移出正版名单
remove-premium: '&2你已被移出正版玩家名单'

# 玩家未在正版名单中
not-premium: '&4你未在正版名单中'

# 玩家未在正版名单中
not-premium-other: '&4该玩家未在正版名单中'

# 玩家未在数据库中
player-unknown: '&4数据库中无该玩家记录'

# 反机器人机制触发踢出提示
kick-antibot: '&4请稍后再试！'

# ========= Bukkit/Spigot 独有配置 ================

# 正版玩家跳过验证提示
auto-login: '&2已自动登录'

# 自动注册提示（包含生成密码）
auto-register: '&2已尝试自动注册，密码为: &7%password&2。你无需记住它。'

# 无权切换其他玩家状态
no-permission: '&4权限不足'

# 控制台无法切换自身状态提示
no-console: '&4控制台无法切换自身正版状态'

# 需等待BungeeCord通信时的提示
wait-on-proxy: '&6正在发送请求...（请确保已按插件页面指引完成BungeeCord配置）'

# 加密连接异常时的踢出提示
error-kick: '&4发生错误'

# 验证令牌不匹配提示
invalid-verify-token: '&4验证令牌无效，请检查服务器地址是否正确'

# 客户端未发送正版会话验证
invalid-session: '&4无效会话'

# 非法请求数据包
invalid-request: '&4非法请求'

# 服务器未完全启动提示
not-started: '&c服务器尚未就绪，请稍后重试'

# 执行/premium命令时的二次确认警告
premium-warning: '&c&l警告: &6此命令仅适用于正版账户持有者！
再次输入 &a/premium&6 以确认操作'

# 无效客户端公钥提示
invalid-public-key: '&c客户端公钥无效，请重启游戏'

# ========= Bungee/Waterfall 独有配置 ====================
